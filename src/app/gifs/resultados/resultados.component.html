<div class="grid">
  <div class="col md:col-4 sm:col-6 fadein scalein animation-duration-500" *ngFor="let gif of results">
    <p-card [header]="gif.title">
      <ng-template pTemplate="content">
        <img [src]="gif.images.downsized_medium.url" alt="gif" width="100%" height="100%">
      </ng-template>
      <ng-template pTemplate="footer">
        {{ gif.import_datetime }}
      </ng-template>
    </p-card>
  </div>
</div>
